<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>loginin</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/2b070e02a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="user-icon">
                <i class="far fa-user"></i>
            </div>
            <form class="login">
                <div class="form-group">
                    <input type="text" placeholder="Username" id="username" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="remember me">
                        <input type="checkbox" name="remember me" id="remember me" />
                        Remember Password
                    </label>
                </div>
                <div class="form-group">
                    <button class="full-btn">Login</button>
                </div>
                <div class="form-group">
                    <p> Not Registered? <a href="register">Sign Up</a></p>
                </div>
            </form>
            <div class="serparater">
                Or login via social links
            </div>
            <div class="sociallogin">
                <a href="facebook">
                    <i class="fab fa-facebook-square"></i>Facebook
                </a>
                <a href="google">
                    <i class="fab fa-google"></i>Google
                </a>
            </div>
        </div>
    </div>
</body>
</html>
